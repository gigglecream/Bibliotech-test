<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="my-view1">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="circle">1</div>
            <h1>Sign up</h1>
            <iron-form id="iron-form">
                <form method="get" action="form/handler">
                    <paper-input always-float-label label="E-mail" type="email" id="email" requred>
                        <iron-icon icon="mail" slot="prefix"></iron-icon>
                    </paper-input>
                    <paper-input always-float-label label="Confirm E-mail" id="email2" type="email" required>
                        <iron-icon icon="mail" slot="prefix"></iron-icon>
                    </paper-input>
                    <paper-input always-float-label label="Password" id="password" type="password" required>
                        <iron-icon icon="key" slot="prefix"></iron-icon>
                    </paper-input>
                    <paper-input always-float-label label="Confirm Password" id="password2" type="password" required>
                        <iron-icon icon="key" slot="prefix"></iron-icon>
                    </paper-input>
                </form>
            </iron-form>
            <paper-button raised onclick="submitForm()">Sign Up</paper-button>
        </div>
    </template>

    <script>
        class MyView1 extends Polymer.Element {
            static get is() {
                return 'my-view1';
            }
        }

        function submitForm() {
            console.log(document.getElementById('email'));
            if (document.getElementById('email') == document.getElementById('email2') && document.getElementById('passord') == document.getElementById('password2')) {
                console.log(document.getElementById('email'));
                document.getElementById('iron-form').submit();
            }
        }

        window.customElements.define(MyView1.is, MyView1);
    </script>
</dom-module>
