<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div class="card">
            <div class="circle">2</div>
            <h1>Log In</h1>
            <iron-form id="iron-form">
                <form method="get" action="my-view1.html">
                    <paper-input always-float-label label="E-mail" type="email" id="email" requred>
                        <iron-icon icon="mail" slot="prefix"></iron-icon>
                    </paper-input>
                    <paper-input always-float-label label="Password" id="password" type="password" required>
                        <iron-icon icon="key" slot="prefix"></iron-icon>
                    </paper-input>
                </form>
            </iron-form>
            <paper-button raised onclick="submitForm()">Log In</paper-button>
        </div>
    </template>

    <script>
        class MyView2 extends Polymer.Element {
            static get is() {
                return 'my-view2';
            }
        }

        function submitForm() {
            console.log(document.getElementById('email'));

            document.getElementById('iron-form').submit();
        }

        window.customElements.define(MyView2.is, MyView2);
    </script>
</dom-module>
